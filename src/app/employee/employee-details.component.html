<div class="container">
  <h2>My Details Section</h2>
  <div class="section">
    <form>
      <div class="form-group row">
        <label for="employeeID" class="col-md-3 col-form-label">Employee ID</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="employeeID" value=": {{employee.empId}}">
        </div>
        <label for="dateJoined" class="col-md-3 col-form-label">Date Joined</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="dateJoined" value=": {{employee.empDoj | date:'shortDate'}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="fullName" class="col-md-3 col-form-label">Full Name</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="fullName" value=": {{employee.empName}}">
        </div>
        <label for="department" class="col-md-3 col-form-label">Department</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="department" value=": {{employee.empDept}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="emailID" class="col-md-3 col-form-label">Email Address</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="emailID" value=": {{employee.empEmail}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="mobileNo" class="col-md-3 col-form-label">Mobile Number</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="mobileNo" value=": {{employee.empPhone}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3"></div>
        <label for="availableBalance" class="col-md-3 col-form-label">Available Leave Balance</label>
        <div class="col-md-3">
          <input type="text" readonly class="form-control-plaintext" id="availableBalance" value=": {{employee.leaveBalance}}">
        </div>
        <div class="col-md-3"></div>
      </div>
    </form>
  </div>
</div>
